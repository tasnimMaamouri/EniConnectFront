<form [formGroup]="utilisateurForm">
    <mat-form-field appearance="outline">
      <mat-label style="font-family: Trebuchet MS;">Ancien Mot De Passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="aciennceMotDePasse" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
     
      
    </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label style="font-family: Trebuchet MS;">Mot De Passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="motDePasse" required>
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
       
        
      </mat-form-field>
  
     
     
     
  
      <div class="buttons">
          <button class="buttonClose" mat-button (click)="onClose()" style="font-family: Trebuchet MS;">Cancel</button>
  <div></div>
        <button   class="buttonSubmit"  mat-raised-button (click)="onSubmit()" style="font-family: Trebuchet MS;">
         Valider
        </button>
      </div>
      <br>
      
    </form>

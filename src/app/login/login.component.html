<html>
<body>
  <section class="container"  *ngIf="!isLoggedIn">
    <section class="col1">
     
      <div id="imageCabinet" >
        <img style="width: 80%;height: 80%;"src="/./assets/images/imageLogin.png" alt="">
    </div>
    </section>
    <section class="col2">
      <div>
        
<pre>
<p style="font-size: 30px;font-family: Trebuchet MS;">Bienvenu</p>
<h3 style="color: rgb(134, 133, 133);font-family: Trebuchet MS;">  Vous êtes un admin ou un ancienEtudiant ou un nouvelEtudiant!
  Entrer votre email et mot de passe et accéder à votre espace.</h3>
</pre>
       
      </div>
      <div id="cardLogin">
        <mat-card class=" example-card " >

            <form [formGroup]="utilisateurForm">
              <mat-form-field appearance="fill">
                <mat-label style="font-family: Trebuchet MS;">Adresse email</mat-label>
                <input matInput formControlName="email" required>
                <button mat-icon-button matSuffix  >
                  <mat-icon>email</mat-icon>
                </button>
              </mat-form-field>
      
              <mat-form-field appearance="fill">
                <mat-label style="font-family: Trebuchet MS;">Mot de passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
             
      
              <div class="buttonsLogin">
                <button class="buttonSubmit"    mat-raised-button (click)="onSubmit()" style="font-family: Trebuchet MS;">
                 SE CONNECTER
                </button>
              </div>
              <br>
              <div style="text-align: center;">
                <a (click)="RefreshMotDepasse()" style="color: var(--Cerulean-Blue);font-size: small;font-weight: bold;font-family: Trebuchet MS;">Mot de passe oublié</a>
            </div>
<br>
              
            </form>
           
    
          </mat-card>
    </div>
  
    
    </section>
</section>

   
    
</body>
</html>
